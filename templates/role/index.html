{% extends ".\base.html" %}
  
{% block title %}List of role{% endblock title %}
  
{% block content %}
 <div class="col-md-12">
        <span><a href="/roles/create" class="btn btn-primary">Create New</a></span>  
        <br>
        <div class="table-responsive">
            <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th><input type="checkbox" id="checkall" /></th>
                <th>ID</th>
                <th>Role Name</th>
            </thead>
            <tbody>
            {% for role in roles %}  
                <tr>  
                <td><input type="checkbox" class="checkthis" /></td>
                <td>{{ role.roleid }}</td>  
                <td>{{ role.rolename }}</td>  
                <td><a href="roles/edit/{{ role.roleid }}" class="btn btn-primary">Edit</a></td>
                <td><a href="roles/delete/{{ role.roleid }}" class="btn btn-danger">Delete</a></td>  
                </tr>  
            {% endfor %} 
            </tbody>
            </table>
            </div>
    </div>
{% endblock content %}
