<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} Clinic {% endblock %}</title>
    {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Hospital Hub</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/roles">Role</a></li>
      <li><a href="#">Services </a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
        Hi {{ user.username }}!
            <li><a href="/signout" class="btn btn-danger">Logout</a></li>
        {% else %}
           <li><a href="/login" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span>Login</a> </li>
            <li><a href="/signup" class="btn btn-danger"><span class="glyphicon glyphicon-user"></span> Sign Up</a> </li>
      {% endif %}
    </ul>
  </div>
</nav>
  
<div class="container">
  <main>
    {% block content %}
    {% endblock %}   
  </main>
</div>

</body>
</html>
