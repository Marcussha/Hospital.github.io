{% extends "base.html" %}
  
{% block title %}Booking Appointments{% endblock title %}
  
{% block content %}
<div class="col-md-12">    
    <form method="POST" class="post-form" action="/appointments/create">  
    {% csrf_token %}  
    <div class="container">  
        <div class="col-12">  
        <h3>Enter Details</h3>  
        </div>    
    
        <div class="mb-3"> 
            <label>Date time:</label>  
            {{ form.datebooking }}   
        </div> 

        <div class="mb-3"> 
            <label>Client Name:</label>  
            {{ form.customerid }}   
        </div>

        <div class="mb-3"> 
            <label>Service:</label>  
            {{ form.serviceid }}   
        </div>

        <div class="mb-3"> 
            <label>Doctor Name</label>  
            {{ form.docid }}   
        </div>

        <div class="mb-3"> 
            <label>Attention:</label>  
            {{ form.note }}   
        </div>
        <br>
        <div class="mb-3"> 
            <button type="submit" class="btn btn-primary">Submit</button>   
        </div> 
    </div>  
    </form>  
</div> 
{% endblock content %}
