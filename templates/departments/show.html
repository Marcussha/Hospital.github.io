{% extends 'base.html' %}

{% block title %}Departments{% endblock title %}\

{% block content %}
<div class="col-md-12">
    <span><a href="/departments/addnew" class="btn btn-primary">Add New Record</a></span>  
        <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
        <thead>
            <th><input type="checkbox" id="checkall" /></th>
            <th>Department ID</th>
            <th>Name Department</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            {%for departments in department %}
            <tr>  
                <td><input type="checkbox" class="checkthis" /></td>
                <td>{{departments.departmentid}}</td>
                <td>{{departments.named}}</td>
                <td><a href="departments/edit/{{ departments.departmentid }}" class="btn btn-primary">Edit</a></td>
            <td><a href="departments/delete/{{ departments.departmentid }}" class="btn btn-danger">Delete</a></td>  
            </tr>  
        {% endfor %} 
        </tbody>
        </table>
        </div>
    </div>
{% endblock content %}
